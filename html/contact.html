<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yui Otake Artwork</title>
    <!-- CSSファイル -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/contact.css">
    <!-- フッターFixed -->
    <script src="/js/footerFixed.js"></script>
    <!-- ハンバーガーメニュー実行jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- 使用フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&family=Rubik+Vinyl&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- headerここから -->
        <header class="box fadedown">
            <p class="toplogo"><a href="index.html"><img src="/img/logoyuiotake.svg" alt="ロゴ"></a></p>
        </header>
        <!-- headerここまで -->

        <!-- グローバルナビゲーション（ハンバーガーメニュー） -->
        <button class="hmenu box fadedown"><span></span></button>
        <nav class="box fadedown">
            <ul>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="product.html">PRODUCT</a></li>
                <li><a href="contact.html" class="active">CONTACT</a></li>
            </ul>
        </nav>

        <!-- mainここから -->
        <main>

            <div class="delay-time02 box fadedown">
                <h1>CONTACT</h1>
                <p class="swan_icon"><img src="/img/swan_icon.png" alt="アイコン"></p>
            </div>


            <div class="delay-time04 box fadedown">
                <article>
                    <p>イラストについてのご依頼・ご質問は、下記フォームよりお気軽にお問い合わせください．</p>

                    <aside>
                        <ul>
                            <li>必要事項を記入し、「送信」をクリックしてください．</li>
                            <li>ご登録いただいた個人情報は、お問い合わせ内容の確認以外には使用いたしません．</li>
                            <li>※は必須項目です．</li>
                        </ul>
                    </aside>

                    <form action="https://ssl.form-mailer.jp/fm/service/Forms/confirm" method="post" name="form1" enctype="multipart/form-data" accept-charset="UTF-8">
                        <input type="hidden" name="key" value="2a325c72778754">
                        <dl>
                            <div>
                                <dt>お名前<span>※</span></dt>
                                <dd><input type="text" name="field_6763796" maxlength="20" required></dd>
                            </div>

                            <div>
                                <dt>メールアドレス<span>※</span></dt>
                                <dd><input type="email" name="field_6763789" maxlength="30" placeholder="info@○○○.com" required></dd>
                            </div>

                            <div>
                                <dt>お問い合わせの種類</dt>
                                <dd>
                                    <label>
                                        <input name="field_6763802" type="radio" value="0">
                                        ご依頼
                                    </label>
                                    <label>
                                        <input name="field_6763802" type="radio" value="1">
                                        ご質問
                                    </label>
                                </dd>
                            </div>

                            <div>
                                <dt>内容</dt>
                                <dd><textarea name="field_6763803" maxlength="100" placeholder="100文字以内" required></textarea></dd>
                            </div>
                        </dl>
                        <p class="button"><button>送信</button></p>
                        <input type="hidden" name="code" value="utf8">

                    </form>

                </article>
            </div>

        </main>
        <!-- mainここまで -->

        <!-- footerここから -->
        <footer class="delay-time06 box fadedown" id="footer">
            <p class="toplogo"><a href="index.html"><img src="/img/logoyuiotake_w.svg" alt="ロゴ"></a></p>

            <nav class="site-menu">
                <ul>
                    <li><a href="/html/index.html">ABOUT</a></li>

                    <li><a href="/html/gallery.html">GALLERY</a></li>

                    <li><a href="/html/product.html">PRODUCT</a></li>

                    <li><a href="/html/contact.html">CONTACT</a></li>
                </ul>
            </nav>

            <div class="instagram">
                <p><a href="https://www.instagram.com/artgram1104/"><img src="/img/instagram.svg" alt="インスタグラム"></a></p>
            </div>

            <p class="copyright"><small>&copy;Yui Otake Artwork</small></p>
        </footer>
        <!-- footerここまで -->
        <script src="/js/script.js"></script>


    </div>
</body>
</html>
