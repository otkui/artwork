<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yui Otake Artwork</title>
    <!-- CSSリンク -->
    <link rel="stylesheet" href="https://otkui.github.io/artwork/reset.css">
    <!-- スライダーCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <!-- トグルボタンCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <!-- CSSリンク -->
    <link rel="stylesheet" href="https://otkui.github.io/artwork/product.css">
    <!-- フッターFixed -->
    <script src="https://otkui.github.io/artwork/js/footerFixed.js"></script>
    <!-- ハンバーガーメニュー実行jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- minJs -->
    <script src="https://otkui.github.io/artwork/js/jquery-3.6.3.min.js"></script>
    <!-- 使用フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&family=Rubik+Vinyl&display=swap" rel="stylesheet">

</head>

<body id="top">
    <div class="container">
        <!-- headerここから -->
        <header class="box fadedown">
            <p class="toplogo"><a href="index.html"><img src="img/logoyuiotake.svg" alt="ロゴ"></a></p>
        </header>
        <!-- headerここまで -->

        <!-- グローバルナビゲーション（ハンバーガーメニュー） -->
        <button class="hmenu box fadedown"><span></span></button>
        <nav class="box fadedown">
            <ul>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="product.html" class="active">PRODUCT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>

        <!-- mainここから -->
        <main>

            <div class="delay-time02 box fadedown">
                <p class="topimg"><img src="img/p_first.jpg" alt="メインビジュアル"></p>
            </div>


            <div class="delay-time04 box fadedown">
                <h1>PRODUCT</h1>
                <p class="calendar"><img src="img/p_0.jpg" alt=""></p>

                <p class="text">２０１７年、卓上カレンダーの制作と<br>販売を行いました．</p>
            </div>


            <div class="delay-time06 box fadedown">
                <div class="flex">

                    <div class="item_1-2">
                        <p><img src="img/p_1.jpg" alt="色鉛筆"></p>
                        <p><img src="img/p_2.jpg" alt="タブレット端末"></p>
                    </div>
                    <div class="item_3-4">
                        <p><img src="img/p_3.jpg" alt="卓上カレンダー"></p>
                        <p><img src="img/p_4.jpg" alt="封筒"></p>
                    </div>

                </div>

                <ul class="slider">
                    <li class="slide"><img src="img/p_s_1.jpg" alt="1月"></li>
                    <li class="slide"><img src="img/p_s_2.jpg" alt="2月"></li>
                    <li class="slide"><img src="img/p_s_3.jpg" alt="3月"></li>
                    <li class="slide"><img src="img/p_s_4.jpg" alt="4月"></li>
                    <li class="slide"><img src="img/p_s_5.jpg" alt="5月"></li>
                    <li class="slide"><img src="img/p_s_6.jpg" alt="6月"></li>
                    <li class="slide"><img src="img/p_s_7.jpg" alt="7月"></li>
                    <li class="slide"><img src="img/p_s_8.jpg" alt="8月"></li>
                    <li class="slide"><img src="img/p_s_9.jpg" alt="9月"></li>
                    <li class="slide"><img src="img/p_s_10.jpg" alt="10月"></li>
                    <li class="slide"><img src="img/p_s_11.jpg" alt="11月"></li>
                    <li class="slide"><img src="img/p_s_12.jpg" alt="12月"></li>
                </ul>
            </div>

            <div class="delay-time08 box fadedown">
                <!-- 遷移ナビゲーションここから -->
                <div class="backbox box fadeLeftTrigger">

                    <div class="linkA">

                        <a href="about.html">
                            <p>ABOUT<br>
                                <span>Yui Otakeについて</span>
                                <img src="img/more.svg" alt="右矢印">
                            </p>
                        </a>
                    </div>

                    <div class="linkG">
                        <a href="gallery.html">
                            <p>GALLERY<br>
                                <span>イラスト一覧</span>
                                <img src="img/more.svg" alt="右矢印">
                            </p>
                        </a>
                    </div>


                </div>
                <!-- 遷移ナビゲーションここまで -->
            </div>

        </main>
        <!-- mainここまで -->

        <!-- footerここから -->
        <footer class="delay-time010 box fadedown" id="footer">

            <p class="toplogo"><a href="index.html"><img src="img/logoyuiotake_w.svg" alt="ロゴ"></a></p>

            <nav class="site-menu">
                <ul>
                    <li><a href="about.html">ABOUT</a></li>

                    <li><a href="gallery.html">GALLERY</a></li>

                    <li><a href="product.html">PRODUCT</a></li>

                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>

            <div class="instagram">
                <p><a href="https://www.instagram.com/artgram1104/"><img src="img/instagram.svg" alt="インスタグラム"></a></p>
            </div>

            <p class="copyright"><small>&copy;Yui Otake Artwork</small></p>
        </footer>
        <!-- footerここまで -->
        <p class="pagetop"><a href="#top"><img src="img/pagetop.svg" alt="ページトップボタン"></a></p>
        <!-- スライダーJs -->
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <!-- Jｓファイル -->
        <script src="https://otkui.github.io/artwork/js/script.js"></script>

    </div>
</body>
</html>
